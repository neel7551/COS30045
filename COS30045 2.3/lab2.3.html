<html lang="en">

	<head>
		<meta charset="UTF-8"/>

		<title>Task 2.3 D3 Drawing with Data - Scatter Plot</title>

        <script src="https://d3js.org/d3.v6.min.js"></script>        
	</head>

        <body>

            <h1 style="font-family:Trebuchet MS; color:red">Task 2.3 D3 Drawing with Data - Scatter Plot</h1>

            <script>
                var offset = 3;
                var w = 550;
                var h = 350;
                
                var dataset = [
                                [5,25],
                                [482,200],
                                [50,280],
                                [104,55],
                                [300,126],
                                [385,300],
                                [480,50],
                                [25,67],
                                [91,210],
                                [284,58]
                                ];


                var svg = d3.select("body")
                    .data(dataset)
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h)
                    .style("background-color", "lightgreen")
                            
                svg.selectAll("circle")
                    .data(dataset)
                    .enter()
                    .append("circle")
                    .attr("cx", function(d, i){return d[0];})
                    .attr("cy", function(d){return d[1];})
                    .attr("r", 5)
                    .attr("fill", function(d){
                        if(d[0] == 300){
                            return "red";
                        }else{
                            return "slategrey";
                        }
                    });

                svg.selectAll("text")
                    .data(dataset)
                    .enter()
                    .append("text")
                    .attr("x", function(d){return d[0] + offset;})
                    .attr("y", function(d){return d[1] - offset;})
                    .style("fill", "black")
                    .text(function(d){return d[0] + ", " + d[1];});
            </script>

            <footer style="background-color:lightblue">COS30045 Data Visualisation</footer>
        </body>
</html>
