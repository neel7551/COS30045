		<title>Task 2.1 D3 Drawing wih Data - Binding</title>

        <script src="https://d3js.org/d3.v6.min.js"></script>        
	</head>

        <body>

            <h1 style="font-family:Trebuchet MS; color:red">The D3 Journey starts here...</h1>

            <script>

            var dataset = [14,5,26,23,9]
                d3.select("body").selectAll("p")    
                    .data(dataset)
                    .enter()
                    .append("p")
                    .style("color", function(d){    
                        if(d>10){
                            console.log("here")
                            return "red";
                        }else{
                            return;
                        }
                    })
                    .text(function(d){
                        msg = 'Joe watched ' + d + ' cat videos today.';
                        if(d>10){
                            return "Warning: " + msg;
                        }else{
                            return msg;
                        }
                    });
            </script>

            <footer style="background-color:lightblue">COS30045 Data Visualisation</footer>
        </body>
</html>
